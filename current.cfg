Title=Beta 21.1 Released!
Body=

V2.0 has landed! 

Featuring a new map Goose Bay, the long-awaited Map Layer Overhaul Phase 1, new Infantry Weapons, new Vehicles, and more, there is something for everyone.

For the full notes please visit our <a href="https://joinsquad.com/2021/02/24/squad-update-v2-0/">Release Notes post here</a>

If you encounter an issue, we truly appreciate players that write up bug reports and give feedback in our reporting channels on <a href="https://discord.gg/squad">our Discord server</a>. Channels are: #v2-feedback and #v2-bug-reports.

Got something to say or need an assist? Check out these resources:

<a href="http://joinsquad.com">JoinSquad.com</a>
